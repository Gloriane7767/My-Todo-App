<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo Ap</title>
    <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Todo App</h1>
    
              <!-- Form Card -->
     <div class="card p-4 shadow-sm mb-4">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="todo-title" />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" id="todo-description"></textarea>
      </div>

       <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Due Date</label>
          <input type="datetime-local" class="form-control" id="todo-due-date" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Assign to Person (Optional)</label>
          <select class="form-select" id="todo-person">
            <option selected>-- Select Person (Optional) --</option>
            <option>John Doe</option>
            <option>Jane Smith</option>
          </select>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Attachments</label>
        <input type="file" class="form-control" multiple id="todo-files" />
      </div>

      <div class="text-end">
        <button class="btn btn-primary">
          <i class="fas fa-plus-circle me-1"></i> Add Todo
        </button>
      </div>
    </div>

     <!-- Todo List Card -->
    <div class="card p-3 shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Todos</h5>
        <div>
          <button class="btn btn-outline-secondary me-2">
            <i class="fas fa-filter"></i>
          </button>
          <button class="btn btn-outline-secondary">
            <i class="fas fa-sort"></i>
          </button>
        </div>
      </div>

        

      
            
        
    
</body>
</html>
